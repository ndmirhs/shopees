<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

    </form>
  </div>
